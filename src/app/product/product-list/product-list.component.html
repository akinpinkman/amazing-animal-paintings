<div class="container">
    <h2>Yeni Çıkanlar</h2>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Arama yapın">
    </mat-form-field>

    <mat-form-field class="sort-dropdown">
        <mat-select (selectionChange)="sortProducts($event.value)" placeholder='Filtrele'>
            <mat-option value="priceLowHigh">Düşük fiyattan yüksek fiyata</mat-option>
            <mat-option value="priceHighLow">Yüksek fiyattan düşük fiyata</mat-option>
        </mat-select>
    </mat-form-field>

    <div fxLayout=" row wrap" fxLayoutGap="50px grid">
        <div *ngFor="let product of filteredProducts">
            <mat-card class="product-card" (click)="addToCart(product)">
                <img mat-card-image src="{{product.image_url}}">
                <mat-card-content>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.price | currency:'USD'}} </mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
